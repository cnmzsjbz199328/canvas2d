<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 2D Game Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-mono: 'JetBrains Mono', monospace;
      }
      body {
        font-family: var(--font-mono);
        background-color: #000;
      }
      
      /* --- CUSTOM SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(24, 24, 27, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* --- BACKGROUND GRID --- */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* --- CRT SCANLINE EFFECT --- */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 2px;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
      }
      @keyframes scanline {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }

      /* --- GLITCH ANIMATIONS --- */
      .glitch-wrapper {
        position: relative;
      }
      .glitch-wrapper::before,
      .glitch-wrapper::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-wrapper::before {
        left: 2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-wrapper::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 81px, 0); }
        20% { clip: rect(6px, 9999px, 12px, 0); }
        40% { clip: rect(59px, 9999px, 16px, 0); }
        60% { clip: rect(21px, 9999px, 69px, 0); }
        80% { clip: rect(87px, 9999px, 9px, 0); }
        100% { clip: rect(15px, 9999px, 76px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(12px, 9999px, 58px, 0); }
        20% { clip: rect(68px, 9999px, 3px, 0); }
        40% { clip: rect(36px, 9999px, 91px, 0); }
        60% { clip: rect(8px, 9999px, 24px, 0); }
        80% { clip: rect(54px, 9999px, 66px, 0); }
        100% { clip: rect(81px, 9999px, 17px, 0); }
      }

      /* --- HOLO GRID ANIMATION --- */
      .holo-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .holo-floor {
        position: absolute;
        width: 300%;
        height: 300%;
        left: -100%;
        top: 0%;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.2) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(70deg) translateY(-20%);
        transform-origin: center top;
        animation: holo-move 15s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
      }
      @keyframes holo-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 60px; }
      }

      /* --- UTILS --- */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@0.10.4",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1"
  }
}
</script>
</head>
  <body class="bg-black text-zinc-300 overflow-hidden selection:bg-emerald-500/30 selection:text-emerald-200">
    <div id="root"></div>
  </body>
</html>
